services:
  - type: web
    name: fastschool-ai
    env: node
    plan: starter
    buildCommand: pnpm install && pnpm db:push && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fastschool-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_SERVICE_KEY
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: NEXT_PUBLIC_SITE_URL
        value: https://your-app-name.onrender.com
      - key: SKIP_ENV_VALIDATION
        value: "true"

databases:
  - name: fastschool-db
    plan: starter
